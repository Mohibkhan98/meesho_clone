<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women's Store</title>
    <link rel="stylesheet" href="./styles/womenStore.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="heading">
      <h3>Women's Store</h3>
    </div>
    <div class="main_container">
      <div class="feature">
        <select name="Sortfeatures" class="Sortfeatures" id="sortSelect">
          <option value="sort by" disabled selected>Sort by:</option>
          <option value="relevent">Relevance</option>
          <option value="new Arrivals">New Arrivals</option>
          <option value="price high to low">Price (High to Low)</option>
          <option value="price low to high">Price (Low to High)</option>
          <option value="rating">Rating</option>
          <option value="discount">Discount</option>
        </select>

        <!-- Filter part -->
        <div class="filter">
          <div class="filter-heading">
            <h5>FILTERS</h5>
            <h6>1000+ products</h6>
          </div>
          <hr />
        </div>
        <!-- Category -->
        <div class="category-dropdown">
          <select name="category" id="category">
            <option value="sort by" disabled selected>Category</option>
            <option value="Bellies And Ballerinas">
              Bellies And Ballerinas
            </option>
            <option value="blouses">Blouses</option>
            <option value="eye-Makeup-Combo">Eye Makeup Combo</option>
            <option value="Feeding-Nightwear">Feeding Nightwear</option>
            <option value="Hair-Accessories">Hair Accessories</option>
            <option value="Heels-sandal">Heels and sandal</option>
            <option value="Maternity-Bottomwear">Maternity Bottomwear</option>
            <option value="Top-Tunic">Top and Tunic</option>
            <option value=">Women-Fregrances">Women Fregrances</option>
          </select>
          <hr />
        </div>
        <div class="price">
          <select name="price" id="price-sort">
            <option value="sort by" disabled selected>Price</option>
            <option value="0-500">Under (₹0 - ₹149)</option>
            <option value="200-500">Under (₹149 - ₹249)</option>
            <option value="249-300">Under (₹249 - ₹299)</option>
            <option value="299-349">Under (₹299 - ₹349)</option>
            <option value="349-500">Under (₹349 - ₹500)</option>
            <option value="500+">Over (₹500+)</option>
          </select>
          <hr />
        </div>

        <!-- Gender -->
        <div class="gender">
          <select name="genderType" id="gendertype">
            <option value="gender" disabled selected>Rating</option>
            <option value="girls">Girls</option>
            <option value="Women">Women's</option>
          </select>
          <hr />
        </div>
        <!-- Gender -->
        <div class="gender">
          <select name="genderType" id="gendertype">
            <option value="gender" disabled selected>Color</option>
            <option value="girls">Girls</option>
            <option value="Women">Women's</option>
          </select>
          <hr />
        </div>
        <!-- Gender -->
        <div class="gender">
          <select name="genderType" id="gendertype">
            <option value="gender" disabled selected>Meesho Mall</option>
            <option value="girls">Girls</option>
            <option value="Women">Women's</option>
          </select>
          <hr />
        </div>
        <!-- Gender -->
        <div class="gender">
          <select name="genderType" id="gendertype">
            <option value="gender" disabled selected>Gender</option>
            <option value="girls">Girls</option>
            <option value="Women">Women's</option>
          </select>
          <hr />
        </div>
        <!-- Gender -->
        <div class="gender">
          <select name="genderType" id="gendertype">
            <option value="gender" disabled selected>Size</option>
            <option value="girls">Girls</option>
            <option value="Women">Women's</option>
          </select>
          <hr />
        </div>
      </div>
      <div class="products"></div>
    </div>
  </body>
</html>

<script>
  const selectElement = document.getElementById("sortSelect");
  selectElement.addEventListener("change", function () {
    const selectedOption =
      selectElement.options[selectElement.selectedIndex].text;
    selectElement.options[selectElement.selectedIndex].text =
      "Sort by: " + selectedOption;
  });
</script>
